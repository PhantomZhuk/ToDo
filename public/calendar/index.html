<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'
        integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=='
        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js'
        integrity='sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=='
        crossorigin='anonymous'></script>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
    <script src="
        https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js
        "></script>
</head>

<body>

    <div class="notificationContainer"></div>

    <div class="addTaskContainer">
        <div class="addTaskHeader"><i class="fa-solid fa-xmark" id="closeBtn"></i></div>
        <div class="inputContainer">
            <input type="text" id="title" placeholder="Enter task title">
            <input type="date" id="date">
            <div class="timeContainer">
                <div class="withContainer">
                    <p>With time</p>
                    <input type="time" id="withTime">
                </div>
                <div class="toContainer">
                    <p>To time</p>
                    <input type="time" id="toTime">
                </div>
            </div>
        </div>
        <div class="btnContainer">
            <button id="addTask">Add task</button>
        </div>
    </div>

    <div class="editTaskContainer">
        
    </div>

    <div class="wrap">
        <header>
            <div class="logo">
                <i class="fa-regular fa-calendar"></i>
                <span>7</span>
            </div>
            <nav>
                <div id="taskList"><i class="fa-solid fa-list-check"></i>Task list</div>
                <div id="calendar" class="selectedPage"><i class="fa-regular fa-calendar-days"></i>Calendar</div>
            </nav>
        </header>

        <main>
            <div class="controlContainer">
                <button class="arrowLeft"><i class="fa-solid fa-arrow-left"></i></button>
                <div class="currentDate"></div>
                <button class="arrowRight"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="dayContainer">
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
                <div>Sunday</div>
            </div>
            <div class="calendarContainer">

            </div>
        </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
