<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="./style.css">

        crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.js'
        integrity='sha512-luUnkeG+uabiT2pZdi5ME5uADvq+FpDs2fK5V0nVXrHCND9F077fKaE9W//oJvGnWSmwQmCau63A6s3um1NZmg=='
        crossorigin='anonymous'></script>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css'
        integrity='sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=='
        crossorigin='anonymous' />
</head>

<body>

    <div class="addTaskContainer">
        <div class="addTaskHeader"><i class="fa-solid fa-xmark" id="closeBtn"></i></div>
        <div class="inputContainer">
            <input type="text" id="title" placeholder="Enter task title">
            <input type="date" id="date">
            <input type="time" id="time">
        </div>
        <div class="btnContainer">
            <button id="addTask">Add task</button>
        </div>
    </div>

    <div class="wrap">
        <header>
            <div class="logo">
                <i class="fa-regular fa-calendar"></i>
                <span>7</span>
            </div>
            <nav>
                <div id="taskList" class="selectedPage"><i class="fa-solid fa-list-check"></i>Task list</div>
                <div id="calendar"><i class="fa-regular fa-calendar-days"></i>Calendar</div>
            </nav>
        </header>
        <main>
            <div class="controlContainer">
                <button class="filterBtn"><i class="fa-solid fa-filter"></i></button>
                <div class="filterContainer">
                    <div class="importance-filters">
                        <button id="allImportance" class="selectedFilter">All</button>
                        <button id="hard">Hard</button>
                        <button id="medium">Medium</button>
                        <button id="default">Default</button>
                    </div>
                    <div class="status-filters">
                        <button id="allStatus" class="selectedFilter">All</button>
                        <button id="fulfilled">Fulfilled</button>
                        <button id="unfulfilled">unfulfilled</button>
                    </div>
                </div>
                <button id="openAddTask"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="tasksContainer">
                <!-- <div class="task">
                    <h4 class="taskTitle" id="titleH">Виконати домашнє заввдання</h4>
                    <textarea class="taskTitle" id="titleTextarea"></textarea>
                    <div class="btnContainer">
                        <i class="fa-solid fa-pen-to-square"></i>
                        <i class="fa-regular fa-square" id="checkBox"></i>
                        <i class="fa-regular fa-square-check"></i>
                        <button id="deleteTask"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div> -->
            </div>
    </div>
    </main>
    </div>

    <script src="./main.js"></script>
</body>

</html>
